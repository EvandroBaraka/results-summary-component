<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>

    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="score">
          <p><span>76</span><br>of 100</p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <div class="summary">
        <h3>Summary</h3>
        <ul class="data">
          <li>
            <p class="reaction"> Reaction</p>
            <p> 80 <span>/ 100</span></p>
          </li>
          <li>
            <p class="memory"> Memory</p>
            <p> 92 <span>/ 100</span></p>
          </li>
          <li>
            <p class="verbal"> Verbal</p>
            <p> 61 <span>/ 100</span></p>
          </li>
          <li>
            <p class="visual"> Visual</p>
            <p> 72 <span>/ 100</span></p>
          </li>
        </ul>
        <a href="#">Continue</a>
      </div>
    </div>

  </main>

</body>

</html>
